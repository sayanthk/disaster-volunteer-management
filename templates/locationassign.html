<!DOCTYPE html>
<html>
<head>
    <title>Location Based Assignment</title>
</head>
<body>
    <h2>Location Based Volunteer Assignment</h2>

    <form method="POST">
        <label>Enter Disaster Location:</label><br><br>
        <input type="text" name="location" required><br><br>

        <button type="submit">Find Volunteers</button>
    </form>

    {% if volunteers %}
        <hr>
        <h3>Available Trained Volunteers</h3>
        <ul>
            {% for v in volunteers %}
                <li>
                    ID: {{ v.id }} |
                    Name: {{ v.name }} |
                    Level: {{ v.level }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
